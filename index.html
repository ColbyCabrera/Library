<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    
    <header>
        <h1>Library</h1>

        <section class="form">
            <form action="#" method="post">
                <div class="row--1">
                    <ul>
                        <li>
                            <label for="book-title">Book Title</label>
                            <input required type="text" id="book-title">
                        </li>
                        <li>
                            <label for="book-author">Author</label>
                            <input required type="text" id="book-author">
                        </li>
                        <li>
                            <label for="book-pages">Pages</label>
                            <input required type="text" id="book-pages">
                        </li>
                        <li>
                            <label for="is-read">Read it?</label>
                            <input required type="checkbox" id="is-read" false>
                        </li>
                    </ul>
                </div>
                <button type="submit" id="new-book-btn">Add New Book</button>
            </form>
        </section>
    </header>

    <section class="book-list">
        <div id="book-container">

        </div>
    </section>

    <script src="library.js"></script>
</body>
</html>
